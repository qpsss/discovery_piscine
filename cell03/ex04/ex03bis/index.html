<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <style>
      div {
        background-color: azure;
        padding: 5px;
        margin-bottom: 5px;
        border-bottom: 3px solid lightblue;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="margin: 70px; font-family: Arial, Helvetica, sans-serif">
    <h1>
      To-do list
      <button type="button" id="newTodo">New</button>
    </h1>
    <div id="ft_list" style="border: 0px"></div>
  </body>
  <script>
    $(document).ready(() => {
      let ckies = document.cookie;
      let list = $("#ft_list");
      if (ckies.length > 0) {
        let ckie = ckies.split(";");
        $.each(ckie, (key, value) => {
          console.log(key, value);
          let todo = value.split("=")[1];
          let newNode = $("<div></div>").text(todo);
          newNode.click(() => {
            let remove = confirm("Do you want to remove this to-do?");
            if (remove) {
              newNode.remove();
              document.cookie =
                value.split("=")[0] +
                "=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
            }
          });
          list.prepend(newNode);
        });
      }

      $("#newTodo").click(() => {
        let todoPrompt = prompt("Create a new To-do");
        if (todoPrompt != null && todoPrompt != "") {
          let name = new Date().getTime();
          document.cookie = name + "=" + todoPrompt;
          let newNode = $("<div></div>").text(todoPrompt);
          newNode.click(() => {
            let remove = confirm("Do you want to remove this to-do?");
            if (remove) {
                newNode.remove();
                document.cookie =
                name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
            }
          });
          list.prepend(newNode);
        }
      });
    });
  </script>
</html>
